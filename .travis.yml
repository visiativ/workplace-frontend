language: node_js
dist: trusty
node_js:
  - '11'
sudo: required

env:
  global:
    secure: 
  - SONAR_API_
addons:
  sonarcloud:
    organization: visiativ
    token:
      secure: $SONAR_API_KEY

before_script:
  - npm install -g @angular/cli

script:
  - ng build --prod
  - sonar-scanner -Dsonar.login=$SONAR_API_KEY
